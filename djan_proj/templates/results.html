<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container" style="padding-top: 10%">
            <div class="row">
                <div class="col-md-offset-2 col-md-6 col-sm-12">
                    {% load static %}
                    <a href="/"><img style="width:100%" src="{% static 'logo.png' %}"></a>
                </div>
            </div>
            <div class="col-md-offset-3 col-md-5 col-sm-12">
                <form>
                    <input type="text" placeholder="search" style="margin-right: 0px" name="query" required><button type="submit" class="btn btn-primary" style="margin-left: 0px"  > <span class="glyphicon glyphicon-search"></span></button>
                </form>
            </div>
            {% if error == True %}
            <div class="row">
                <div class="col-md-offset-1 col-md-8 col-sm-12">
                    <h2>Uh-oh, we could not find any results</h2>
                </div>
            </div>
            {% endif %}
            <div class="row">
                <div class="col-md-offset-1 col-md-8 col-sm-12">
                    {% for result in results %}
                    <h4><a href="{{result.link}}">{{result.title}}</a></h4>
                    <a href="{{result.link}}">{{result.link}}</a>
                    <p>{{result.description}}</p>
                    <br>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
